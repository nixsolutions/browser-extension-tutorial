<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/popup.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="row" id="popup">
            <div class="col-md-12">
                <div class="navbar-block">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation">
                            <a href="#bookmarks-popup" aria-controls="bookmarks" role="tab" data-toggle="tab">Bookmarks</a>
                        </li>
                        <li role="presentation" class="active">
                            <a href="#favorite" aria-controls="favorite" role="tab" data-toggle="tab">Favorite</a>
                        </li>
                        <li role="presentation">
                            <a href="#history" aria-controls="history" role="tab" data-toggle="tab">History</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="bookmarks-popup"></div>
                        <div role="tabpanel" class="tab-pane active" id="favorite"></div>
                        <div role="tabpanel" class="tab-pane" id="history">
                            <div class="row">
                                <div class="pull-right" id="clear-history">
                                    <button type="button" class="btn btn-danger">Clear All</button>
                                </div>
                            </div>
                            <div class="row">
                                <div id="history-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="adddialog" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Add new bookmark</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type='text' class='form-control' id='bookmark-name' placeholder='Name'/>
                            </div>
                            <div class="form-group">
                                <input type='text' class='form-control' id='bookmark-url' placeholder='Url'/>
                            </div>
                            <input type="hidden" id="bookmark-parent-id" value=""/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="add-bookmark-btn">Add</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="deletedialog" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Delete Bookmark</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this?</p>
                            <input type="hidden" id="bookmark-delete-id" value=""/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="delete-btn">Delete</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
